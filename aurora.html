        <div class="background"></div>

            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
            <div class="layer layer3"></div>
            <div class="layer layer4"></div>
            <div class="layer layer5"></div>
            <!-- Partículas -->
            <div class="particle particle-small" style="top: 10%; left: 10%; animation: neonParticles 2s infinite;"></div>
            <div class="particle particle-medium" style="top: 20%; left: 30%; animation: neonParticles 3s infinite; animation-delay: 0.5s;"></div>
            <div class="particle particle-large" style="top: 30%; left: 70%; animation: neonParticles 2.5s infinite; animation-delay: 1s;"></div>
            <div class="particle particle-small" style="top: 40%; left: 50%; animation: neonParticles 2s infinite;"></div>
            <div class="particle particle-medium" style="top: 60%; left: 80%; animation: neonParticles 3s infinite; animation-delay: 0.5s;"></div>
            <div class="particle particle-large" style="top: 80%; left: 20%; animation: neonParticles 2.5s infinite; animation-delay: 1s;"></div>
        </div>
